<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="font-sans overflow-x-hidden">
    <header class="bg-[#2c2c32] py-3">
        <div class="container">
            <div class="header__wrapper mx-4">
                <div class="header__grid grid-cols-2 grid justify-between items-center">
                    <div class="header__branding flex gap-3 items-center">
                        <img src="/img/vscode-logo.png" alt="" class="w-[1.5rem] h-[1.5rem]">
                        <h3 class="text-[1.2rem] text-white">Visual Studio Code</h3>
                    </div>
                    
                    <nav class="header__nav absolute top-0 right-[-100vw] ">
                        <ul class="">
                            <li>Docs</li>
                            <li>Updates</li>
                            <li>Blog</li>
                            <li>API</li>
                            <li>Extensions</li>
                            <li>FAQ</li>
                            <li>Learn</li>
                        </ul>
                        <div class="header__download">
                            <button>
                                <h5 class="hidden"><i class="fa-light fa-arrow-down-to-line"></i> Download</h5>
                            </button>
                        </div>
                    </nav>
                    <div class="toggle__menu hover:bg-[#0066b8] flex flex-col gap-1 justify-self-end">
                        <span class="block bg-white h-[2px] w-[22px]"></span>
                        <span class="block bg-white h-[2px] w-[22px]"></span>
                        <span class="block bg-white h-[2px] w-[22px]"></span>
                    </div>
                    <div class="header__flex">
                        <form action="" class="hidden">
                            <input type="text" placeholder="Search Docs">
                        </form>
                        <div class="header__download">
                            <button class="hidden">
                                <h5><i class="fa-light fa-arrow-down-to-line"></i> Download</h5>
                            </button>
                        </div>
                    </div>
    
                    
                </div>
            </div>  
        </div>
    </header>

    <section class="update bg-[#25252b] py-2">
        <div class="container">
            <div class="update__wrapper mx-16">
                <p class="text-[#ccc] text-center text-[.95rem]"><u class="text-[#0098FF]">Version 1.80</u> is now available! Read about the new features and fixes from June.</p>
            </div>
        </div>
    </section>

    <section class="cta bg-[#2c2c32] pt-3">
        <div class="container">
            <div class="cta__wrapper">
                <div class="cta__content">
                    <div class="cta__title mx-[6rem]">
                        <p class="text-[white] text-center text-[2.7rem] font-thin mb-[-1rem]">Code editing.</p>
                        <p class="text-white text-center text-[2.7rem] font-normal">Redefined.</p>
                        <p class="text-[rgb(255,255,255,0.6)] text-center font-light pb-5">Free. Built on open source. Runs everywhere.</p>
                        <div class="cta__function flex gap-[.2rem] justify-center">
                            <div class="cta__button bg-[#0066b8]">
                                <button class="cta__download w-full">
                                    <div class="cta__content px-10 py-2">
                                        <p class="text-center text-white font-[500] whitespace-nowrap">Download for Windows</p>
                                        <p class="text-center text-white text-[.725rem]">Stable Build</p>
                                    </div>
                                </button>
                            </div>
                            <div class="cta__button bg-[#0066b8] flex items-center">
                                <button class="cta__download w-full">
                                    <div class="cta__function px-5 ">
                                        <i class="fa-solid fa-angle-down text-white"></i>
                                    </div>
                                </button>
                            </div>
                        </div>
                        
                    </div>    
                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
